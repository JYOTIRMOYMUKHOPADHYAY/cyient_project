<div class="container">
  <div style="margin: 1rem 0rem;" class="row">
    <div class="col-6" style="text-align: start;">
      <button class="btn btn-login" (click)="ref()">Refresh</button>
    </div>
    <div class="col-6" style="text-align: end;">
      <button class="btn btn-login" (click)="start(nodes[0])">Start</button>
    </div>

  </div>


  <div cdkDropList cdkDropListOrientation="horizontal" class="row" cdkDropList="nodes" [cdkDropListData]="nodes"
    (cdkDropListDropped)="drop($event)">
    <div class="col-3" *ngFor="let node of nodes" cdkDrag>
      <div class="card" [ngStyle]="node.isCompleted? {'background-color': '#42f55d'}:{'background-color':'white'}">
        <div style="height: 125px;display: flex;justify-content: center;align-items: end;" class="text-center">
          <p>
            {{node.name}}
          </p>
        </div>

        <div class="row" style="height: 125px;display: flex;justify-content: center;align-items: end;"
          class="text-center">
          <p *ngIf="node.isRunning === true">
            Running
          </p>
          <p *ngIf="node.isCompleted === true">
            Completed
          </p>
        </div>
      </div>

    </div>
  </div>
</div>
